name: Aurora - Publish API and UI
on:
  push:
    branches:
    - feature/pipeline
env:
  AZURE_WEBAPP_NAME: appaurora

  ROOT_DIRECTORY: '.'
  BACKEND_PATH: './src/Backend/Backend.API'
  FRONTEND_PATH: './src/Frontend/Frontend.Web'

  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore Frontend
      run: dotnet restore "${{ env.FRONTEND_PATH }}"
    - name: Build Frontend
      run: dotnet build "${{ env.FRONTEND_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test Frontend
      run: dotnet test "${{ env.FRONTEND_PATH }}" --no-build
    - name: Publish Frontend
      run: dotnet publish "${{ env.FRONTEND_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.FRONTEND_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend
        path: ${{ env.FRONTEND_PATH }}
      
    - name: Restore Backend
      run: dotnet restore "${{ env.BACKEND_PATH }}"
    - name: Build Backend
      run: dotnet build "${{ env.BACKEND_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test Backend
      run: dotnet test "${{ env.BACKEND_PATH }}" --no-build
    - name: Publish Backend
      run: dotnet publish "${{ env.BACKEND_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.BACKEND_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend
        path: ${{ env.BACKEND_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from Frontend build job
        uses: actions/download-artifact@v3
        with:
          name: frontend 
      - name: Deploy Frontend
        id: deploy-frontend
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: /src/Frontend/Frontend.Web
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3FB15A912AF54FB69E6F03E58B35D104 }}

      - name: Download artifact from Backend build job
        uses: actions/download-artifact@v3
        with:
          name: backend 
      - name: Deploy API
        id: deploy-backend
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: /src/Backend/Backend.API
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3FB15A912AF54FB69E6F03E58B35D104 }}
  